</div>

  </div>

  <div class="vl"></div>

  <div class="first-section-third-div">
    <p>TIMEZONE</p>
    <h1 class="timezone"></h1>
  </div>

  <div class="vl"></div>

  <div class="first-section-fourth-div">
    <p>ISP</p>

  </div>

</section>
